---
- hosts: localhost
  become: true
  vars:
    lxd_deploy_networks:
      - name: lxdbr0
        description: Default bridge
        config:
          ipv4.address: 1.1.1.1/24
          ipv4.nat: "true"
          ipv6.address: none
    lxd_deploy_containers:
      - name: container1
        ip: 1.1.1.11
        alias: centos/7/amd64
        extra_conf:
          - lxc.mount.entry = /dev/net dev/net none bind,create=dir
          - lxc.cgroup.devices.allow = c 10:200 rwm
  roles:
    - role_to_test
