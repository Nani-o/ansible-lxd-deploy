---
- hosts: localhost
  vars:
    lxd_deploy_profiles:
      - name: "default"
        description: "Default LXD profile"
        config:
          security.privileged: "true"
          environment.http_proxy: ""
          user.network_mode: ""
        devices:
          eth0:
            nictype: "bridged"
            parent: "lxdbr0"
            type: "nic"
          root:
            path: "/"
            pool: "default"
            type: "disk"

    lxd_deploy_networks:
      - name: "lxdbr0"
        description: "Default LXD bridge"
        config:
          ipv4.address: "1.1.1.1/24"
          ipv4.nat: "true"
          ipv6.address: "none"

    lxd_deploy_containers:
      - name: "c1"
        alias: "centos/7/amd64"
        profiles:
          - "default"
  roles:
    - role_to_test
