---
- block:
    - name: Check snapd is installed
      apt:
        name: snapd
        state: latest
        update_cache: yes

    - name: Install lxd via snap
      shell: snap install lxd
      register: lxd_snap_install
      changed_when: "'is already installed' not in lxd_snap_install.stdout"
  tags: lxd_install
