---
- block:
    - name: Remove lxd package install
      apt:
        name:
          - lxd
          - lxd-client
        state: absent
        update_cache: yes

    - name: Make sure snapd is installed
      apt:
        name: snapd
        state: latest
        update_cache: yes

    - name: Make sure snapd is running
      service:
        name: snapd
        state: started
        enabled: yes

    - name: Install lxd via snap
      shell: snap install lxd --channel=stable
      register: lxd_snap_install
      changed_when: "'is already installed' not in lxd_snap_install.stdout"
  tags: lxd_install
